<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Hungry</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-xl mx-10">Hungry???</h1>
    </header>

    <!-- todo: fix scale on resize - content bleeds out of backgrounds and causes scroll at smaller width -->
    <div class="flex" v-cloak id="dribbleShot">
        <div class="main px-10 border-r border-gray-200">
            <div class="h-12 mt-8 flex items-center">
                <i class="fa fa-bars cursor-pointer"></i>

                <!-- this is the search form -->
                <!-- changed some styling because it faded into the background picture -->
                <h2 class="flex items-center justify-center ml-auto bg-gray-100 rounded-md px-4 h-10 w-1/4 border-2 border-[#F05454]">I feel like eating:</h2>

                <div
                    class="flex items-center ml-auto bg-gray-100 custom-rounded px-4 h-10 w-1/4 border-2 border-[#F05454]">
                    <!-- <i class="fa fa-search">Dish</i> -->
                    <input type="text" class="px-4 bg-transparent flex-grow outline-none" id="food" placeholder="Dish">
                </div>
                <div
                    class="flex items-center ml-auto bg-gray-100 custom-rounded px-4 h-10 w-1/4 border-2 border-[#F05454]">
                    <!-- <i class="fa fa-search">Cuisine</i> -->
                    <input type="text" class="px-4 bg-transparent flex-grow outline-none" id="cuisine"
                        placeholder="e.g. Italian">
                </div>
                <button
                    class="flex items-center ml-auto bg-gray-100 custom-rounded px-4 h-10 w-1/8 border-2 border-[#F05454]"
                    type="submit" id="submit"> Search
                </button>
            </div>

            <!-- this is the left section - total ingredient price -->
            <div class="grid grid-cols-3 mt-12 rounded-lg">
                <div class="col-span-1 flex flex-col items-center shadow-xl cursor-pointer transition-colors duration-700 ease-in-out"
                    :class="{: cat.id == activeCategory}" v-for="(cat, idx) in categories">
                    
                    <!-- added styling for the background of ingredient cost -->
                    <div class="p-8 bg-[#af874b]" id="ingredientCost">
                        Cost of Ingredients:
                        <div class="total">
                            placeholder cost
                        </div>
                        <!-- added some food emojis - this can be changed later -->
                        <div><p style="font-size:50px">&#129361;&#129388;</p>
                            <p style="font-size:50px">&#127812;&#129385;</p>
                            <p style="font-size:50px">&#127834;&#127844;</p>
                        </div>
                    </div>
                </div>

                <!-- this is the center section where the recipes and ingredients appear after a successful search -->
                <div class="col-span-2 ">
                    <div class="grid gap-4 grid-cols-3 grid-rows-3" id="showIngredients"></div>

                    <div>
                        <h2 class="headingText" id="selectedDishName">Here's what you need</h2>
                        <ul id="ingredientsAndPrices"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow-lg relative h-40 custom-rounded":>
        </div>

        <!-- this is the right section - macro-nutrients -->
        <div class="px-6" id="side-section">
            <h3 style="color:white;">Macro-nutrients</h3>
            <!-- <div class="h-12 mt-8 flex justify-end items-center">
                <i class="fa fa-user"></i>
            </div> -->
            <div class="mt-4 justify-center">
                <input type="text" class="bg-white hover:bg-white text-[#30475E] font-bold py-2 px-4 rounded-full"
                    id="ingredient" placeholder="Ingredients">
            </div>
            <div class="mt-4 justify-center">
                <button class="bg-white hover:bg-white text-[#30475E] font-bold py-2 px-4 rounded-full" type="submit"
                    id="ingredientButton">
                    Click me
                </button>
            </div>

            <div class="mt-12 p-6 bg-white custom-rounded font-hairline text-xs">
                <div class="mt-12 p-6 bg-white custom-rounded font-hairline text-xs" id="macroContainer">
                </div>
                <!-- <div v-for="(item, index) in cartItems" class="grid grid-cols-4 gap-1 mb-5"
                    :class="{'mt-12' : index == 0}"></div> -->
            </div>
            <div class="grid grid-cols-4 gap-1 mb-5"></div>
        </div>
    </div>

    <!-- removed this to get rid of the white space between body and footer -->
    <!-- <div class="flex h-10 bg-gray-300">
        <div class="flex-grow px-16 main border-r border-gray-200"></div> -->
    </div>

    <footer>A Crimson Champions Project <p style="font-size:100px">&#127790;</p>
    </footer>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqbnZTtke6xuPNgmMnoO9ysik0J8Krpo4&libraries=places&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
