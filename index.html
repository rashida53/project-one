<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="user-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="food">
                    Recipes
                </label>
                <input class="shadow appearance-none border rounded w-full
                        py-2 px-3 text-gray-700 leading-tight focus:outline-none
                        focus:shadow-outline" id="food" type="text" placeholder="food">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cuisine">
                    Cuisine
                </label>
                <input class="shadow appearance-none border border-red-500
                        rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight
                        focus:outline-none focus:shadow-outline" id="cuisine" type="cuisine"
                    placeholder="e.g. Italian">
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" id="submit">
                    Search
                </button>
            </div>
        </form>
    </div>
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
        </div>
    </div>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Find Nearby">
                    Find Nearby
                </label>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Search
                </button>
        </form>
    </div>
    </div>
    <div class="bg-gray-100 sidebar flex flex-col">
        <div class="px-6">
            <div class="h-12 mt-8 flex justify-end items-center">
                <i class="fa fa-user"></i>
                <div class="rounded-lg bg-yellow-400 px-3 font-bold text-xs py-1 ml-6">3</div>
            </div>
            <div class="mt-12">
                <p class="font-medium text-xl">My Order</p>
            </div>
            <div class="mt-12 p-6 bg-purple-800 custom-rounded font-hairline text-xs">
                <div class="flex justify-between items-center">
                    <p class="text-white">625 St Marks Ave</p>
                    <p class="text-yellow-400 cursor-pointer">Edit</p>
                </div>
                <div class="flex items-center mt-4">
                    <div class="rounded-lg px-2 py-1 timer"><i class="fa fa-clock text-yellow-400"></i></div>
                    <p class="text-white mx-3">35 min</p>
                    <p class="text-yellow-400 cursor-pointer ml-auto">Choose time</p>
                </div>
            </div>
            <div v-for="(item, index) in cartItems" class="grid grid-cols-4 gap-1 mb-5" :class="{'mt-12' : index == 0}">
                <div class="h-10 rounded-lg"
                    :style="{ backgroundSize: 'cover', backgroundRepeat: 'no-repeat' , backgroundImage: 'url(\'' + item.image + '\')' }">
                </div>
                <div class="col-span-2 grid grid-cols-3 text-xxs font-semibold ">
                    <p class="flex justify-center items-center">{{item.quantity}} <span class="ml-1">x</span></p>
                    <p class="col-span-2 flex items-center">{{item.title}}</p>
                </div>
                <div class="flex justify-end items-center text-gray-600 font-hairline text-xs">
                    ${{item.price}}
                </div>
            </div>
            <div class="grid grid-cols-4 gap-1 mb-5">
                <div class="h-10 rounded-lg bg-orange-200 flex">
                    <i class="fa fa-car m-auto text-orange-500"></i>
                </div>
                <div class="col-span-2 grid grid-cols-3 text-xxs font-semibold ">
                    <p class="col-span-2 flex justify-center items-center">Delivery</p>
                    <p class="flex items-center"></p>
                </div>
                <div class="flex justify-end items-center text-gray-600 font-hairline text-xs">
                    $0.00
                </div>
            </div>
        </div>
        <div class="flex-grow flex flex-col pl-6 justify-end">
            <div class="flex justify-between items-center border-b-2 pb-2">
                <span>Total:</span>
                <span class="text-xl font-medium pr-6">$25.97</span>
            </div>
            <div class="flex justify-between pt-4 text-xs font-bold">
                <div class="flex flex-col">
                </div>
            </div>
            <div class="ml-auto bg-yellow-400 p-6 rounded-l-lg">
                Checkout <i class="ml-3 fa fa-arrow-right"></i>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
